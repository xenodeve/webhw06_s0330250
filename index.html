<body>
  <!-- Initial Loading Screen -->
  <div id="initial-loading" class="initial-loading">
    <div class="initial-loading-content">
      <div class="initial-loading-text">โปรแกรมคำนวณดอกเบี้ย</div>
      <div class="initial-grid">
        <div class="initial-cube"></div>
        <div class="initial-cube"></div>
        <div class="initial-cube"></div>
        <div class="initial-cube"></div>
        <div class="initial-cube"></div>
        <div class="initial-cube"></div>
        <div class="initial-cube"></div>
        <div class="initial-cube"></div>
        <div class="initial-cube"></div>
      </div>
      <div class="initial-loading-subtitle">กำลังโหลด...</div>
    </div>
  </div>

  <div class="container" id="main-content">
    <h1>คำนวณดอกเบี้ย</h1>
    <div class="calculator-form">
      <div class="input-group">
        <label for="principal">จำนวนเงินต้น (บาท):</label>
        <input type="number" id="principal" placeholder="กรอกจำนวนเงินต้น" min="0" step="0.01">
      </div>

      <div class="input-group">
        <label for="interest-rate">อัตราดอกเบี้ย (% ต่อปี):</label>
        <input type="number" id="interest-rate" placeholder="กรอกอัตราดอกเบี้ย" min="0" step="0.01">
      </div>

      <button id="calculate-btn" type="button">คำนวณ</button>

      <div id="result-container"></div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
